<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <form class="form">
      <h1 class="form__title">Contact Us</h1>
      <!-- first and last name -->
      <div class="form__names">
        <div class="form__name">
          <label for="first-name">First Name <span>*</span></label>
          <input type="text" id="first-name" class="form__name__input" />
          <span class="error" id="error-first">This field is required</span>
        </div>
        <div class="form__name">
          <label for="last-name">Last Name <span>*</span></label>
          <input type="text" id="last-name" class="form__name__input" />

          <span class="error" id="error-last">This field is required</span>
        </div>
      </div>
      <!-- END first and last name -->
      <!-- Email -->
      <div class="form__email">
        <label for="email">Email Address <span>*</span></label>
        <input type="email" id="email" />

        <span class="error" id="error-email"
          >Please enter a valid email address</span
        >
      </div>
      <!--END Email -->
      <!-- Query -->
      <div class="form__query">
        <label for="query1">Query Type <span>*</span></label>
        <div class="form__query__inputs">
          <label for="query1"
            ><input
              type="radio"
              value="General Enquiry"
              name="query"
              id="query1"
            />
            General Enquiry</label
          >
          <label for="query2">
            <input
              type="radio"
              value="Support Request"
              name="query"
              id="query2"
            />
            Support Request
          </label>
        </div>
        <span class="error" id="error-query">Please select a query type</span>
      </div>

      <!-- END Query -->
      <!-- Message -->
      <div class="form__message">
        <label for="message">Message <span>*</span></label>
        <textarea name="message" id="message"></textarea>
        <span class="error" id="error-message">this field is required</span>
      </div>

      <!-- END Message -->
      <!-- Consent -->
      <div>
        <label for="consent" class="label__consent">
          <input type="checkbox" id="consent" />
          I consent to being contacted by the team <span>*</span>
        </label>

        <span class="error" id="error-consent"
          >To submit this form, please consent to being contacted</span
        >
      </div>

      <!-- END Consent -->

      <button id="btn">Submit</button>
    </form>
    <!-- Ventana Success -->
    <div class="success" id="success">
      <h3>Message Sent!</h3>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </div>

    <!-- FIN Ventana Success -->
  </body>
</html>
